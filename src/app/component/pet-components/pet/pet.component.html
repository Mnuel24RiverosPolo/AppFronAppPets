
<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-center">
          <i class="fas fa-paw"></i>
          Mascota
        </h1>
        <div class="text-center puppy">
          <img class="img-fluid mb-3" [src]="pet.img" [alt]="pet.nombre"  alt="Puppy">
        </div>
      </div>
      <div class="col-md-6">
        <header>
          <h1 class="mb-4"> Information</h1>
          <div class="mb-4">
            <label for="pets-name">Name</label>
            <input id="pets-name" type="text" class="form-control" value="{{ pet.nombre  }}" readonly>
          </div>
          
          <div class="mb-4">
            <label for="pets-breed">Edad</label>
            <input id="pets-breed" type="text" class="form-control" value=" {{ pet.edad  }}" readonly>
          </div>
          <div class="mb-4">
            <label for="pets-birthday">Cumplea√±os</label>
            <input id="pets-birthday" type="text" class="form-control" value="{{pet.cumple}}" readonly>
          </div>
          <div class="mb-4">
            <label for="pet-gender">Genero</label>
            <input id="pet-gender" type="text" class="form-control" value="{{pet.genero}}" readonly>
          </div>
          <div class="mb-4">
            <label for="pet-spayed">Esterilizado</label>
            <input id="pet-spayed" type="text" class="form-control" value="{{pet.esterilizado}}" readonly>
          </div>
          <div class="mb-4">
            <label for="pet-weight">Telefono</label>
            <input id="pet-weight" type="text" class="form-control" value="{{pet.telefono}}" readonly>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-warning"   [routerLink]="['/petupdate', pet._id]" >
                Editar
                </button>

            </div>
            <div class="col">
              <button class="btn btn-danger"  (click)="eliminar()"  [routerLink]="['/pets']" >
                Eliminar
                </button>

            </div>
          </div>
          
        </header>
       
      </div>
    </div>
    
  </div>
