<div class="card card-rounded shadow mt-2 mb-4">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{notas.img}}" class="card-img img-fluid" alt="Imagen de la noticia">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{notas.title}}</h5>
          <p class="card-text">{{notas.fecha}}</p>
          <p class="card-text">{{notas.descripcion}}</p>
          <p class="card-text text-right">{{notas.autor}}</p>
          <div class="line-color"></div>
          
        </div>
      </div>
    </div>
  </div>
