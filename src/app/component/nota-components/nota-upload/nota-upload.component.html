<div class="container border shadow mt-5 mb-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Agregar Noticia</h5>
        <form #uploadnote="ngForm" [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" placeholder="Ingrese el título de la noticia" formControlName="title">
            <!-- <div *ngIf="miFormulario.get('titulo').invalid && miFormulario.get('titulo').touched" class="text-danger">
              Título requerido
            </div> -->
          </div>
          <div class="form-group">
            <label for="img">Imagn lin</label>
            <input type="text" class="form-control" id="img" placeholder="Ingrese la img de la noticia" formControlName="img">
            <!-- <div *ngIf="miFormulario.get('titulo').invalid && miFormulario.get('titulo').touched" class="text-danger">
              Título requerido
            </div> -->
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción de la noticia" formControlName="descripcion"></textarea>
            <!-- <div *ngIf="miFormulario.get('descripcion').invalid && miFormulario.get('descripcion').touched" class="text-danger">
              Descripción requerida
            </div> -->
          </div>
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha">
            <!-- <div *ngIf="miFormulario.get('fecha').invalid && miFormulario.get('fecha').touched" class="text-danger">
              Fecha requerida
            </div> -->
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" placeholder="Ingrese autor" formControlName="autor">
            <!-- <div *ngIf="miFormulario.get('tarifa').invalid && miFormulario.get('tarifa').touched" class="text-danger">
              Tarifa requerida
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary">Agregar Noticia</button>
        </form>
      </div>
    </div>
  </div>
